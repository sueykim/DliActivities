<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- <script type="text/javascript" src="../common/js/firebug-lite-1_2.js"></script>-->
	
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		
		<script type="text/javascript" src="../common/js/firebug_check.js"></script>
		
		<title>Gloss - Get The Point</title>
		
		<script src="../common/js/AC_OETags.js"></script>

		<script src="../common/js/xml2json.js"></script>
		<script src="../common/js/dli_activity.js"></script>
		
		<link href="../common/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
		
		<link type="text/css" href="../common/css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-ui-1.8.20.custom.min.js"></script>
		<!--<script type="text/javascript" src="jquery-1.10.1.js"></script>-->
		<script type="text/javascript" src="../common/js/jquery.ui.touch-punch.js"></script>
		
		<script src="../common/js/jquery.mCustomScrollbar.js"></script>
		
		<script src="../common/js/dli_util.js"></script>
		<script src="../common/js/dli_audio.js"></script>
		
		<script src="../common/js/dli_video.js"></script>
		
		<script src="gloss_GetThePoint.js"></script>
	</head>
	<body>
		<noscript>Activity cannot load. No Javascript support detected.</noscript>

		<div id="main" class="noSelect">
			<div id="toolbar">
				<div id="titleLabel"></div>
				<div id="instructionsBtn" onclick="showFeedback('instructions')"></div>
				<div id="teachersNoteBtn" onclick="showFeedback('teachersNote')"></div>
			</div>
			
			<div id="audioPlayerContainer">
				<div id="flashAudioPlayerDiv"></div>
				<div id="htmlAudioPlayerDiv"></div>
				<div id="embeddedAudioPlayerDiv"></div>
			</div>
			
			<div id="introContainer">
				<div id="videoContainer"></div>
				<div id="intro"></div>
			</div>
			
			<div id="question"></div>
			<div id="answersToolbar">
				<div id="guidelineBtn" onclick="showFeedback('guidelines')">Guidelines</div>
				<div id="audioHintsBtn" onclick="showFeedback('audioHints')">Audio Hints</div>
				<div id="transcriptBtn" onclick="showFeedback('transcript')">View Transcript</div>
			</div>
			<div id="container" state="intro">
				<div id="resultHTML"></div>
				<div id="typeText" state="intro" contenteditable="true" onclick="startTyping()">Type your response here.</div>
			</div>
			<div id="resetBtn" onclick="resetTextArea()">Reset</div>
			<div id="compairBtn" onclick="setState('compair')">Submit</div>
		</div>
		
		<div id="clickGuard" style="display: none;"></div>

		<div id="feedback" >
			<h2 id="feedbackHeader"></h2>
			
			<div id="feedbackTextContainer">
				<p id="feedbackText"></p>

				<div id="tl_instructions" onclick="setFeedbackPage('en')"></div>
				<div id="en_instructions" onclick="setFeedbackPage('tl')"></div>
				<p></p>
			</div>

			<div id="audioPlayerContainer2">
				<div id="flashAudioPlayerDiv2"></div>
				<div id="htmlAudioPlayerDiv2"></div>
				<div id="embeddedAudioPlayerDiv2"></div>
			</div>

			<div id="feedbackBtn" onclick="{closeFeedback();}">X</div>
		</div>

		<div id="snippets">	
			<div id="reasonBtn_snippet">
				<div class="reasonBtn">Reason</div>
			</div>
		</div>	
	</body>
</html>
