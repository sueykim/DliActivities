<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		
		<title>Glossary</title>
		
		<script src="../common/js/AC_OETags.js"></script>

		<script src="../common/js/xml2json.js"></script>
		<script src="../common/js/dli_activity.js"></script>
		
		<link type="text/css" href="../common/css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-ui-1.8.20.custom.min.js"></script>
		<!--<script type="text/javascript" src="jquery-1.10.1.js"></script>-->
		<!--<script type="text/javascript" src="../common/js/jquery.ui.touch-punch.js"></script>-->
		<!-- custom scrollbars plugin -->
		
		<script src="../common/js/dli_util.js"></script>
		<script src="../common/js/dli_audio.js"></script>
		<script src="../common/js/dli_video.js"></script>
		
		<script src="Glossary.js"></script>
	</head>
	<body>
		<noscript>Activity cannot load. No Javascript support detected.</noscript>
		<div id="main">
			<div id="glossaryTitle">HeadStart Glossary</div>
			<div id="filterBar">
				<div id="filterLetterBar"></div>
				<div id="filterModuleBar">
					<div id="filterModuleBarTitle">Module</div>
				</div>
				<div id="filterTaskBar">
					<div id="filterTaskBarTitle">Task</div>
				</div>
			</div>

			<div id="engTab" class="content_1">
				<ol id="engSelectable">
				</ol>
			</div>

			<div id="rightColumn">
				<div id="videoStage" class="roundCorners">
					<div id="videoContainer"  class="roundCorners"></div>
					<div id="playBtnVideo" class="playBtn"> <a href="javascript:;" 
							onMouseOut="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s1.png',1)" 
							onMouseDown="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s3.png',1);playTheVideo()"
							onMouseUp="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s2.png',1);" 
					        onMouseOver="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s2.png',1)" > 
					          <img id="playBtn_video"  src="../common/Library/images/playBtn_s1.png" border="0">
					    	</a> 
					</div>
				</div>
				
				<div class="itemInfo">
					<div class="itemInfo_header">
						<div class="itemInfo_Item">Item</div>
						<div class="itemInfo_Index"></div>
					</div>
					<div class="itemInfo_English"></div>
					<div class="itemInfo_Transliteration"></div>
					<div class="itemInfo_Translation"></div>
				</div>
			</div>
			
			<div id="container_setDiv" class="roundCorners noSelect" >
				<div id="id_setDiv" class="roundCorners">
					<div id="setTitle" class="bootstrapLabel btn_set noSelect">Item</div>
					<div id="setText" class="bootstrapLabel btn_set_value noSelect">1/3</div>				
				</div>
				<div id="id_prev_next_div" class="btn-group">
					<button class="btn btn_prev" id="set_prev" title="prev" onclick="{prevItemClick();}">< Prev</button>
					<button class="btn btn_next" id="set_next" title="next" onclick="{nextItemClick();}">Next ></button>
				</div>			
			</div>		
			<div id="flashAudioPlayerDiv"></div>
			<div id="htmlAudioPlayerDiv"></div>
			<div id="embeddedAudioPlayerDiv"></div>
		</div>
		<div id="snippets">
			<div id="filterBtnSnip">
				<div class="filterBtn" onclick="filterBtnClicked(this)">
				</div>
			</div>
		</div>
	</body>
</html>
